<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<h1>My Favorite Restaurants!</h1>
    <div class="container">

        <section id="app">
            <h1>Sit and Dine!</h1>
            <div class="line"></div>
            <a href="https://www.olivegarden.com/home" target="_blank">
                <img src="348s.jpg">
                
                <a href="https://www.thecheesecakefactory.com/?gclsrc=aw.ds&" target="_blank">
                    <img id="cheesecake" src="1000s.jpg">    
            </section>



        <h2>Click On The Images To Explore</h2>
         
        <h1>Fast Food</h1>
        <div id="myCarousel" class="carousel slide">
            <center>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://www.mcdonalds.com/us/en-us.html" target="_blank">
                            <img src="McD_logo.png">
                        </a>
                        <p>McDonald's</p>
                    </div>

                    <div class="item">
                        <a href="https://www.chipotle.com/" target="_blank">
                            <img src="Chipotle_Mexican_Grill_logo.svg.png">
                        </a>
                        <p>Chipotle</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://www.chick-fil-a.com/" target="_blank">
                            
                            <img src="Chick-fil-A-Logo.png">
                        </a>
                        <p>Chick-fil-A</p>
                    </div>
                    
                    <div class="item">
                        
                        <a href="https://www.raisingcanes.com/home" target="_blank">
                           <img src="raising-canes-logo.jpg">
                        </a>
                        <p>Raising Canes</p>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </center>
        </div>

    </div>

</body>

</html>
